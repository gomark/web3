steps:
- name: 'gcr.io/cloud-builders/mvn'
  args: ['clean', 'install']
  dir: 'web3'
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/web3-image:$COMMIT_SHA', '.' ]
  dir: 'web3'
- name: 'gcr.io/cloud-builders/docker'
  args: ["push", "gcr.io/$PROJECT_ID/web3-image:$COMMIT_SHA"]
- name: 'gcr.io/cloud-builders/kubectl'
  args:
  - 'set'
  - 'image'
  - 'deployment'
  - '${_DEPLOYMENT_NAME}'
  - '${_POD_SPEC}=gcr.io/$PROJECT_ID/web3-image:$COMMIT_SHA'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=${_CLOUDSDK_COMPUTE_ZONE}'
  - 'CLOUDSDK_CONTAINER_CLUSTER=${_CLOUDSDK_CONTAINER_CLUSTER}'
  
images: ['gcr.io/$PROJECT_ID/web3-image:$COMMIT_SHA']